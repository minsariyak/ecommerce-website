{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" placeholder="Enter title of listing" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" placeholder="Describe your listing" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" placeholder="Enter starting price" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="url" placeholder="Enter URL of image" class="form-control">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="category" class="form-control">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.cat_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Create Listing" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
